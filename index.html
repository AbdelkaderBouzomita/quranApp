<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&family=Press+Start+2P&family=Rubik:ital,wght@0,600;1,300;1,500&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <link rel="stylesheet" href="/cssFile/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quranApp</title>
  </head>
  <body>
    <div class="gr--content">
      <div class="nav-bar item1">
        <div class="logo--img--text">
          <div>
            <img
              class="logo"
              src="/images/unnamed-removebg-preview.png"
              alt=""
            />
          </div>
          <div>
            <p>
              <span class="logo--quran">Quran</span>
              <span class="logo--hadith">Hadith</span>
            </p>
          </div>
        </div>
        <div class="nav--bar--right">
          <input class="input--search" type="text" placeholder="search" />
          <img
        class="headset--btn hidden"
        src="images/headphones_FILL0_wght500_GRAD0_opsz48.svg"
        alt="not found"
      />
        </div>
       
      </div>
      <div class="left--bar">
        <div class="menu--bar">
          <button class="home--btn">
            <img src="images/menu_book_FILL0_wght500_GRAD0_opsz48.svg" alt="" />
          </button>
          <button>
            <img src="images/favorite_FILL0_wght400_GRAD0_opsz48.svg" alt="" />
          </button>
          <button>
            <img src="images/send_FILL0_wght500_GRAD0_opsz48.svg" alt="" />
          </button>
          <button>
            <img
              src="images/attach_money_FILL0_wght500_GRAD0_opsz48.svg"
              alt=""
            />
          </button>
        </div>
        <div class="log--out">
          <button>
            <img src="images/settings_FILL0_wght500_GRAD0_opsz48.svg" alt="" />
          </button>
          <button>
            <a class="logout--btn"><img src="images/logout_FILL0_wght500_GRAD0_opsz48.svg" alt="" /></a>
          </button>
        </div>
      </div>
      <div class="item3 scroll-bar hidden">
        <div class="scroll-bar-btns">
          <button>Surah</button>
          <button>Juz</button>
          <button>Page</button>
        </div>
        <div><input class="scroll-bar-search" type="text" placeholder="Search Search"></div>
        <div class="scroll-bar-content">
        </div>
      </div>

      <main class="middle--container item4">
        <section class="sorted--bar">
          <div class="sort--way sort--by--ayahs">
            <div>
              <p>sort By</p>
              <span class="sort--with">Ayahs</span>
            </div>
            <img
              class="arrow arrow--sort--ayahs"
              src="images/top-arrow.svg"
              alt=""
            />
          </div>
          <div class="back-fff sort--way sort--by--number">
            <div>
              <p>sort By</p>
              <span class="sort--with">Number</span>
            </div>
            <img
              class="arrow arrow--sort--number"
              src="images/down-arrow.svg"
              alt=""
            />
          </div>
          <div class="sort--way sort--by--alphabes">
            <div>
              <p>sort By</p>
              <span class="sort--with">Alphabes</span>
            </div>
            <img
              class="arrow arrow--sort--alphabes"
              src="images/top-arrow.svg"
              alt=""
            />
          </div>
        </section>
        <section class="sourah--grid"></section>
      </main>
      <div class="item5 hidden">
        <span> بِسْمِ اللَّـهِ الرَّحْمَـٰنِ الرَّحِيمِ</span>
        <p class="sourah--text"></p>
        <audio src="" controls class="audio hidden"></audio>
      </div>
      <div class="right--bar item6">
        <div class="right--options profile--owner">
          <div>
            <p class="name--person--profile">abdelkaderBouz</p>
            <span class="email--person--profile">bz@abdelkader</span>
          </div>
          <img
            class="profile"
            src="images/account_circle_FILL0_wght500_GRAD0_opsz48.svg"
            alt=""
          />
        </div>
        <div class="right--options">
          <div>
            <p class="last--read">Last Read</p>
            <span class="sourat--opened">AL-Fatiha</span>
          </div>
          <img
            class="reading"
            src="images/local_library_FILL0_wght500_GRAD0_opsz48.svg"
            alt=""
          />
        </div>
        <div class="right--options">
          <div>
            <p class="last--read">Last Listened</p>
            <span class="sourat--opened">Al-Fatiha</span>
          </div>
          <img
            class="headset"
            src="images/headphones_FILL0_wght500_GRAD0_opsz48.svg"
            alt=""
          />
        </div>
      </div>
    </div>

  <script src="/jsFile/code.js"></script>
  </body>
</html>
