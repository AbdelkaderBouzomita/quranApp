<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&family=Press+Start+2P&family=Rubik:ital,wght@0,600;1,300;1,500&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cssFile/signup.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
  </head>
  <body>
    <div class="signup--container">
      <div class="signup--title">
        <p>
          <span class="quran">Quran</span><span class="hadith">Hadith</span>
        </p>
      </div>
      <div>
        <h1>Sign Up</h1>
      </div>
      <div class="input">
        <p>name</p>
        <input type="text" name="" class="name--input" />
        <p class="erreur err--name"></p>
      </div>
      <div class="input">
        <p>phone</p>
        <input type="number" name="" class="phone--input" />
        <p class="erreur err--phone"></p>
      </div>
      <div class="input">
        <p>email</p>
        <input
          type="email"
          name=""
          class="email--input"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        />
        <p class="erreur err--email"></p>
      </div>
      <div class="input">
        <p>Password</p>
        <input type="text" name="" class="password--input" />
        <p class="erreur err--pass"></p>
      </div>
      <div class="input">
        <p>ConfirmPassword</p>
        <input type="text" name="" class="confirmPass--input" />
        <p class="erreur err--confipass"></p>
      </div>
      <div class="signup--btn">
        <!-- <input class="signup--btn" type="submit" value="Register" /> -->
        <a class="signup--link">Register</a>
        <input class="reset--btn" type="reset" value="Reset" />
      </div>
      <div class="signup--register">
        <a class="login--link" href="/login.html">Login</a>
      </div>
    </div>

    <script src="./jsFile/signup.js"></script>
  </body>
</html>
